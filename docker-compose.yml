version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: training-platform-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: training_platform
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - training-platform-network

  api:
    build: .
    container_name: training-platform-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/training_platform?authSource=admin
      JWT_SECRET: your_jwt_secret_here_make_it_long_and_secure
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - training-platform-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:

networks:
  training-platform-network:
    driver: bridge